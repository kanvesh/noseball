<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noseball</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: green;
        }
        #banner {
            text-align: center;
            background-color: white;
            width: 100%;
            padding: 20px 0;
            position: absolute;
            top: 0;
        }
        #banner h1 {
            margin: 0;
            font-size: 2em;
        }
        #banner p {
            margin: 0;
            font-size: 1.2em;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
        canvas {
            background-image: url('football-field.jpg');
            background-size: cover;
            background-position: center;
            display: block;
            margin: auto;
        }
        video {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 100px;
            border: 2px solid #fff;
            transform: scaleX(-1); /* Flip the video horizontally */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>NOSEBALL</h1>
        <p>Turn your head in the direction you want the ball to move</p>
        <p>(Please wait 5 seconds for the permissions popup and click on 'Allow')</p>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <video id="playerVideo" autoplay muted></video>
    <div id="overlay" class="overlay">
        <div id="message"></div>
        <button id="replayButton" class="button">Replay</button>
        <button id="quitButton" class="button">Quit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="game.js"></script>
</body>
</html>
